<div class="search">
  <form #form="ngForm" (submit)="onSubimit">
    <input type="text"
    placeholder="Buscar localicação"
    name="city"
    [(ngModel)]="initialCityName">

    <span (click)="onSubimit()">
      <fa-icon animation="fade" style="--fa-animation-duration: 5d; cursor: pointer;" size="lg" class="search-icon" [icon]="searchIcon"></fa-icon>
    </span>
  </form>
</div>

<app-weather-card *ngIf="wheatherDatas" [weatherDatasInput]="wheatherDatas"></app-weather-card>
